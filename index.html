<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="gameFace">
      <div class="form">
        <div>
          <label for="guessField"
            >Rock, Paper, Scissors....Make Your Move: </label
          ><input type="text" id="guessField" class="guessField" />
          <input
            type="submit"
            value="Submit guess"
            class="guessSubmit"
            onclick="round();"
          />
        </div>
        <div style="margin-top: 20px">
          <input
            type="submit"
            value="RESET"
            class="resetButton"
            onclick="resetter();"
          />
        </div>
      </div>

      <!--make results-->
      <div class="keepScore">
        <p class="lastResult"></p>
        <p class="score"></p>
        <p class="round"></p>
        <p class="declare"></p>
      </div>
    </div>
  </body>
</html>
